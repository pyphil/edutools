{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col">

  <div class="col">
    <a href="{{ lnk_controller|safe }}" class="btn btn-primary mt-2" id="controller" target="_blank">Link WLAN Controller</a>
  </div>
</div>

<form method="post">
  {% csrf_token %}
  <table class="table table-bordered border-secondary">

      <th>Name</th>
      <th>Vorname</th>
      <th>Stufe</th>
      <th>Aktionen</th>

    </thead>
    <tbody>
      {% for delete in deletions %}
        <tr>
          <td>{{ delete.code_to_delete }}</td>
          <td>{{ delete.name }}</td>
          <td>{{ delete.firstname }}</td>
          <td>{{ delete.group }}</td>
          <td>
            <button type="submit" name="delete" value="{{ delete.id }}" class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</form>

{% endblock content %}
