{% extends 'base.html' %}
{% block content %}

<h1>Codeimport:</h1>

<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-2">
      <label for="typeNumber">Dauer</label>
      <input min="1" max="30" name="duration" type="number" value="1" id="typeNumber" class="form-control" />
    </div>
    <div class="col-3">
      <label for="typeNumber">Dauer</label>
      <select class="form-select" name="type">
        <option value="m">Minuten</option>
        <option selected value="h">Stunde(n)</option>
        <option value="d">Tag(e)</option>
        <option value="y">Jahr</option>
      </select>
    </div>     
    <div class="col-3">
      <a href="{{ lnk_controller|safe }}" class="btn btn-primary mt-4" id="controller" target="_blank">Link WLAN Controller</a>
    </div>
  </div>
  <label for="input" class="form-label mt-2">Aus dem importierten Text werden Codes in folgendem Format gefiltert und importiert: <code>XXXXX-XXXXX</code></label>
  <textarea class="form-control" name="codes" id="input" rows="12"></textarea>
    <button type="submit" class="btn btn-primary mt-2">Importieren</button>
</form>

{% endblock content %}
