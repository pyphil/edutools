{% extends 'eduCards/base_educards.html' %}
{% block content %}

<div class="container mt-3 mb-5">
  <div class="row justify-content-center">
    <div class="col" style="max-width: 600px;">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <strong>Delete Category</strong>
        </div>
        <div class="card-body">
          <p>Are you sure you want to delete the category <strong>"{{ category.name }}"</strong>?</p>
          <p class="text-danger"><small>This will also delete all cards in this category. This action cannot be undone.</small></p>
          <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'eduCards:cards_page_detail' category.cards_page.id %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
